<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trial Thali - Safal Caterers</title>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #fff9e6;
            color: #333;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: #ffcc00;
            color: black;
            font-size: 2rem;
        }
        .content {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .option-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: #ff6600;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }
        .option-button:hover {
            background: #cc5200;
        }
        .info {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="header">
        Trial Thali - Safal Caterers
    </div>

    <div class="content">
        <div class="options">
            <button class="option-button" onclick="showVeg()">Try Veg</button>
            <button class="option-button" onclick="showNonVeg()">Try Non-Veg</button>
        </div>
        <div id="menu-content"></div>
    </div>

    <div class="info">
        <p id="trials-info">Trials Remaining: 3</p>
        <p id="balance-info">Balance: â‚¹1000</p>
    </div>

    <script>
        function showVeg() {
            document.getElementById('menu-content').innerHTML = `
                <div class="section-title">Section: Gravy</div>
                <ul>
                    <li>Paneer Butter Masala</li>
                    <li>Dum Aloo</li>
                    <li>Butter Naan</li>
                    <li>Missi Roti</li>
                    <li>Gulab Jamun</li>
                </ul>
                <button class="order-button" onclick="handleOrder()">Order Now</button>
            `;
        }

        function showNonVeg() {
            document.getElementById('menu-content').innerHTML = `
                <div class="section-title">Section: Gravy</div>
                <ul>
                    <li>Butter Chicken</li>
                    <li>Chicken Biriyani</li>
                    <li>Rumali Roti</li>
                    <li>Butter Naan</li>
                    <li>Shawarma</li>
                    <li>Gulab Jamun</li>
                </ul>
                <button class="order-button" onclick="handleOrder()">Order Now</button>
            `;
        }
    </script>

</body>
</html>
