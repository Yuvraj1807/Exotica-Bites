<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Now - Exotica Bites</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #ffdf80, #ffd700);
            color: #333;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            text-align: center;
            background: black;
            color: yellow;
            padding: 40px;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Caterer List Section */
        .caterer-list {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .caterer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .caterer-item:last-child {
            border-bottom: none;
        }

        .caterer-name {
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
        }

        .try-now-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: #333;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .try-now-button:hover {
            background: yellow;
            color: black;
            transform: scale(1.1);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Widget */
        .widget {
            position: fixed;
            top: 20px;
            left: 20px;
            background: black;
            color: yellow;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .widget h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .widget p {
            font-size: 1rem;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background: black;
            color: yellow;
            font-size: 1rem;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        Try Delicious Trial Thalis!
    </div>

    <!-- Widget -->
    <div class="widget">
        <h3>Account Info</h3>
        <p><strong>Trials Remaining:</strong> 3</p>
        <p><strong>Current Balance:</strong> ₹1000</p>
    </div>

    <!-- Caterer List -->
    <div class="caterer-list">
        <!-- Mayuri Caterers -->
        <div class="caterer-item">
            <span class="caterer-name">Mayuri Caterers</span>
            <button class="try-now-button" onclick="location.href='trialmayuri.html'">Try Now</button>
        </div>

        <!-- CRCL Caterers -->
        <div class="caterer-item">
            <span class="caterer-name">CRCL Caterers</span>
            <button class="try-now-button" onclick="location.href='trialcrcl.html'">Try Now</button>
        </div>

        <!-- Safal Caterers -->
        <div class="caterer-item">
            <span class="caterer-name">Safal Caterers</span>
            <button class="try-now-button" onclick="location.href='trialsafal.html'">Try Now</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        © 2024 Exotica Bites | Discover the exotic elegance of Indian flavours
    </div>

</body>
</html>
